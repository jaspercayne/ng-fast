<mat-card class="firebase">
  <mat-card-header>
    <img
      mat-card-avatar
      alt="Firebase logo"
      src="https://img.icons8.com/color/48/000000/firebase.png"
    />
    <mat-card-title>
      Firebase Resources
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Here are some links to help you get started with Firebase:</p>
    <mat-list>
      <mat-list-item>
        <h2>
          <a
            target="_blank"
            rel="noopener"
            href="https://firebase.google.com/docs/"
            >Firebase Docs</a
          >
        </h2>
      </mat-list-item>
      <mat-list-item>
        <h2>
          <a
            target="_blank"
            rel="noopener"
            href="https://firebase.google.com/docs/hosting/"
            >Hosting Documentation</a
          >
        </h2>
      </mat-list-item>
      <mat-list-item>
        <h2>
          <a
            target="_blank"
            rel="noopener"
            href="https://firebase.googleblog.com/"
            >Firebase blog</a
          >
        </h2>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
