<mat-card class="angular">
  <mat-card-header>
    <img
      mat-card-avatar
      alt="Angular logo"
      src="https://img.icons8.com/color/48/000000/angularjs.png"
    />
    <mat-card-title>
      Angular Resources
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Here are some links to help you get started with Angular:</p>
    <mat-list>
      <mat-list-item>
        <h2>
          <a target="_blank" rel="noopener" href="https://angular.io/tutorial"
            >Tour of Heroes</a
          >
        </h2>
      </mat-list-item>
      <mat-list-item>
        <h2>
          <a target="_blank" rel="noopener" href="https://angular.io/cli"
            >CLI Documentation</a
          >
        </h2>
      </mat-list-item>
      <mat-list-item>
        <h2>
          <a target="_blank" rel="noopener" href="https://blog.angular.io/"
            >Angular blog</a
          >
        </h2>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
